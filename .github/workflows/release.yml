name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . pyinstaller

      - name: Build single-file executable
        run: |
          pyinstaller --onefile --name sortItOut --console launcher.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sortitout-${{ matrix.os }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List artifacts
        run: |
          echo "Files in dist:"; ls -la dist || true; find dist -maxdepth 3 -type f -print || true

      - name: Generate release notes
        id: generate_notes
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            // Prefer github.context.ref but fall back to env vars to avoid
            // runtime errors when github/context isn't available in this action.
            const ref = (typeof github !== 'undefined' && github.context && github.context.ref)
              ? github.context.ref
              : (process.env.GITHUB_REF || process.env.GITHUB_REF_NAME || '');
            const tag = ref && ref.startsWith('refs/tags/') ? ref.replace('refs/tags/', '') : ref;
            const ver = tag && tag.startsWith('v') ? tag.slice(1) : tag;
            let body = '';
            try {
              if (ver) {
                const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
                // match section starting with '## [X.Y.Z]' up to next '## [' or EOF
                const esc = ver.replace(/[-\\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const re = new RegExp('^## \\\\[' + esc + '\\\\][\\s\\S]*?(?=\\n## \\\\[|$)', 'm');
                const m = changelog.match(re);
                if (m) {
                  body = m[0].trim();
                }
              }
            } catch (err) {
              // ignore and fallback to git log
            }
            if (!body) {
              try {
                body = execSync("git --no-pager log --pretty=format:'- %s (%an)' -n 200", { encoding: 'utf8' });
              } catch (err) {
                body = 'No commit notes generated.';
              }
            }
            return { body };

      - name: Create release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.generate_notes.outputs.body }}
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
