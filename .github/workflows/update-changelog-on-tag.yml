name: Update CHANGELOG on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run changelog updater
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          python3 scripts/update_changelog.py --tag "${{ github.ref_name }}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(release): update CHANGELOG for ${{ github.ref_name }}" || true
            git push origin HEAD:${{ github.ref }}
          else
            echo "No changelog changes to commit"
          fi
        # allow the action to push using the checkout token
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
